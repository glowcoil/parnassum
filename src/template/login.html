{% extends "base.html" %}

{% block content %}
  {% include "user.html" %}

  <div id="content">
    <div class="column">
      <h4>login</h4>
      {% if message %}<div id="message">{{ message }}</div>{% endif %}
      <form action="/login" method="post">
        <table class="form">
          <tr><td class="label">username</td><td class="input"><input type="text" name="username"/></td></tr>
          <tr><td class="label">password</td><td class="input"><input type="password" name="password"/></td></tr>
          <tr><td class="label">remember me</td><td class="input"><input type="checkbox" name="remember"/></td></tr>
          <tr><td colspan="2" class="submit"><button type="submit">submit</button></td></tr>
        </table>
      </form>
    </div>
  </div>
{% endblock content %}
