<div id="user">
  {% if user %}
    <a href="/user/{{ user.name }}"><img src="/static/icon/{{ user.icon }}"/> {{ user.name }}</a>
    <form action="/logout" method="post"><button type="submit" class="link-button">logout</button></form>
  {% else %}
    <a href="/register">register</a><br/>
    <a href="/login">login</a>
  {% endif %}
</div>
