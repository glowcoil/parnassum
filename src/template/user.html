<div id="user">
  {% if user %}
    <p><img src="/static/icon/{{ user.icon }}"/> <a href="/user/{{ user.name }}">{{ user.name }}</a></p>
    <p><form action="/logout" method="post"><button type="submit" class="link-button">logout</button></form></p>
  {% else %}
    <p><a href="/register">register</a><br/></p>
    <p><a href="/login">login</a></p>
  {% endif %}
</div>
